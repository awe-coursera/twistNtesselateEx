<!DOCTYPE html>
<html>
<head> 
	<meta charset = "utf-8" />
	<title> Triangle Tesselation Twist </title>
	<script type="text/javascript" src="../Common/webgl-utils.js"></script>
	<script type="text/javascript" src="../Common/webgl-debug.js"></script>
	<script type="text/javascript" src="../Common/cuon-utils.js"></script>
	<script type="text/javascript" src="../Common/initShaders.js"></script>
	<script type="text/javascript" src="../Common/MV.js"></script>

	<script type="text/javascript" src="Triangle_Tesselation_Twist.js"></script>
	
	<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec2 vPosition;
	attribute vec3 vColor;
	varying vec4 vrtxColor;

		void
		main()
		{
    		gl_Position = vec4(vPosition, 0, 1);
			vrtxColor = vec4(vColor, 1);
		}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
		varying vec4 vrtxColor;
        void main() {
            gl_FragColor = vrtxColor;
        }
	</script>

</head>

<body>
<div>
Number of Recursive Steps Slider 0 <input id="numStepsSlider" type="range" min="0" max="5" value="0" step="1" onchange = "tesselateImage()"/>
<span id="limitVal">5</span>
</div>

<div>
Number of Recursive Steps Chosen
<span id="numStepsVal">0</span>
</div>

<div>
Rotation angle 0 <input id="rotationAngleSlider" type="range" min="0" max="360" value="0" step="10" onchange = "rotateImage()"/>
<span id="limitRotation">360</span>
</div>

<div>
Theta in degrees :
<span id="rotationAngleDegrees">0</span>
</div>

<div>
<input id ="applyTwistCheck"  type="checkbox" value = ""  onclick = twistUntwist()>ApplyTwist<br>
</div>




<canvas id="gl-canvas" width="600" height="600">
This message is being displayed because your browser doesn't support the HTML5 canvas element
</canvas>



</body>
</html>
